<div class="form-check">
  <input
    (change)="toogleTodo(todo)"
    [checked]="todo.completed"
    class="form-check-input"
    type="checkbox"
    id="{{todo.id}}">
  <label class="form-check-label" for="{{todo.id}}">
    {{ todo.description }}
  </label>
  <div class="float-right">
    <button class="btn btn-warning" (click)="removeTodo(todo)">Delete</button>
  </div>
</div>
